{% extends "base.html" %}

{% block title %}Scrape Jobs - MinutesIQ{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Scrape Jobs</h1>
            <p class="mt-2 text-sm text-gray-600">Manage and monitor your scraping jobs</p>
        </div>
        <div>
            <a
                href="/scraper/jobs/new"
                class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                New Scrape Job
            </a>
        </div>
    </div>

    <!-- Filters -->
    <div class="mb-6 bg-white shadow-sm rounded-lg border border-gray-200 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Status Filter -->
            <div>
                <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-1">
                    Status
                </label>
                <select
                    id="status-filter"
                    name="status"
                    hx-get="/api/scraper/jobs/list"
                    hx-trigger="change"
                    hx-target="#jobs-table"
                    hx-include="[name='client_id'], [name='page']"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                >
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="running">Running</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>
            </div>

            <!-- Client Filter -->
            <div>
                <label for="client-filter" class="block text-sm font-medium text-gray-700 mb-1">
                    Client
                </label>
                <select
                    id="client-filter"
                    name="client_id"
                    hx-get="/api/scraper/jobs/list"
                    hx-trigger="change"
                    hx-target="#jobs-table"
                    hx-include="[name='status'], [name='page']"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                >
                    <option value="">All Clients</option>
                    <!-- Clients loaded via script below -->
                </select>
            </div>
        </div>
    </div>

    <!-- Jobs Table -->
    <div class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden">
        <div
            id="jobs-table"
            hx-get="/api/scraper/jobs/list?page=1"
            hx-trigger="load"
            hx-swap="innerHTML"
        >
            <!-- Loading skeleton -->
            <div class="p-12 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-sm text-gray-500">Loading jobs...</p>
            </div>
        </div>
    </div>
</div>

<!-- Load clients for filter dropdown -->
<script>
fetch('/api/clients/all')
    .then(response => response.json())
    .then(clients => {
        const select = document.getElementById('client-filter');
        clients.forEach(client => {
            const option = document.createElement('option');
            option.value = client.client_id;
            option.textContent = client.name;
            select.appendChild(option);
        });
    })
    .catch(error => console.error('Error loading clients:', error));
</script>
{% endblock %}
