{% extends "base.html" %}

{% block title %}Password Reset - MinutesIQ{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                Reset your password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>

        <!-- Reset Request Form -->
        <div class="bg-white shadow-sm rounded-lg border border-gray-200 p-8">
            <form
                id="reset-request-form"
                hx-post="/auth/reset-request"
                hx-target="#form-messages"
                hx-swap="innerHTML"
                class="space-y-6"
            >
                <!-- Error/Success Messages -->
                <div id="form-messages"></div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email address <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="your@email.com"
                    >
                    <p class="mt-1 text-sm text-red-600 hidden" id="email-error"></p>
                </div>

                <!-- Submit Button -->
                <div>
                    <button
                        type="submit"
                        class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        <span>Send reset link</span>
                        <span class="htmx-indicator ml-2">
                            <span class="spinner"></span>
                        </span>
                    </button>
                </div>

                <!-- Back to Login Link -->
                <div class="text-center">
                    <a href="/auth/login" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                        Back to login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Client-side validation
document.getElementById('reset-request-form').addEventListener('submit', function(e) {
    const email = document.getElementById('email');
    const emailError = document.getElementById('email-error');

    // Clear previous errors
    emailError.classList.add('hidden');
    email.classList.remove('border-red-500');

    // Validate email
    if (!email.value.trim() || !email.value.includes('@')) {
        emailError.textContent = 'Please enter a valid email address';
        emailError.classList.remove('hidden');
        email.classList.add('border-red-500');
        e.preventDefault();
    }
});

// Handle successful request
document.body.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.elt.id === 'reset-request-form' && event.detail.successful) {
        const messages = document.getElementById('form-messages');
        messages.innerHTML = `
            <div class="rounded-md bg-blue-50 border border-blue-200 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-blue-800">
                            Check your email
                        </h3>
                        <p class="mt-1 text-sm text-blue-700">
                            If an account exists with this email, you will receive a password reset link shortly.
                        </p>
                    </div>
                </div>
            </div>
        `;

        // Disable form after successful submission
        document.getElementById('reset-request-form').querySelector('button[type="submit"]').disabled = true;
    }
});

// Handle errors
document.body.addEventListener('htmx:responseError', function(event) {
    if (event.detail.elt.id === 'reset-request-form') {
        const messages = document.getElementById('form-messages');
        messages.innerHTML = `
            <div class="rounded-md bg-red-50 border border-red-200 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            Request failed
                        </h3>
                        <p class="mt-1 text-sm text-red-700">
                            Unable to process your request. Please try again later.
                        </p>
                    </div>
                </div>
            </div>
        `;
    }
});
</script>
{% endblock %}
