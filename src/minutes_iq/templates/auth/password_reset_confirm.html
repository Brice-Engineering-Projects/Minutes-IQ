{% extends "base.html" %}

{% block title %}Reset Password - MinutesIQ{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                Set new password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your new password below.
            </p>
        </div>

        <!-- Reset Confirm Form -->
        <div class="bg-white shadow-sm rounded-lg border border-gray-200 p-8">
            <form
                id="reset-confirm-form"
                hx-post="/auth/reset-confirm"
                hx-target="#form-messages"
                hx-swap="innerHTML"
                class="space-y-6"
            >
                <!-- Error/Success Messages -->
                <div id="form-messages"></div>

                <!-- Hidden Token Field -->
                <input type="hidden" id="token" name="token" value="{{ token }}">

                <!-- New Password Field -->
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">
                        New Password <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        required
                        autocomplete="new-password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="At least 8 characters"
                    >
                    <p class="mt-1 text-sm text-red-600 hidden" id="password-error"></p>

                    <!-- Password Strength Indicator -->
                    <div class="mt-2">
                        <div class="flex items-center space-x-2">
                            <div class="flex-1 bg-gray-200 rounded-full h-2">
                                <div id="password-strength-bar" class="h-2 rounded-full transition-all" style="width: 0%"></div>
                            </div>
                            <span id="password-strength-text" class="text-xs text-gray-500"></span>
                        </div>
                    </div>
                </div>

                <!-- Confirm New Password Field -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirm New Password <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        autocomplete="new-password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Re-enter your password"
                    >
                    <p class="mt-1 text-sm text-red-600 hidden" id="confirm-password-error"></p>
                </div>

                <!-- Submit Button -->
                <div>
                    <button
                        type="submit"
                        class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        <span>Reset password</span>
                        <span class="htmx-indicator ml-2">
                            <span class="spinner"></span>
                        </span>
                    </button>
                </div>

                <!-- Back to Login Link -->
                <div class="text-center">
                    <a href="/auth/login" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                        Back to login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Password strength checker
document.getElementById('new_password').addEventListener('input', function(e) {
    const password = e.target.value;
    const strengthBar = document.getElementById('password-strength-bar');
    const strengthText = document.getElementById('password-strength-text');

    let strength = 0;
    let label = '';
    let color = '';

    if (password.length >= 8) strength++;
    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
    if (password.match(/\d/)) strength++;
    if (password.match(/[^a-zA-Z\d]/)) strength++;

    switch(strength) {
        case 0:
        case 1:
            label = 'Weak';
            color = 'bg-red-500';
            break;
        case 2:
            label = 'Fair';
            color = 'bg-yellow-500';
            break;
        case 3:
            label = 'Good';
            color = 'bg-blue-500';
            break;
        case 4:
            label = 'Strong';
            color = 'bg-green-500';
            break;
    }

    strengthBar.style.width = (strength * 25) + '%';
    strengthBar.className = 'h-2 rounded-full transition-all ' + color;
    strengthText.textContent = label;
});

// Client-side validation
document.getElementById('reset-confirm-form').addEventListener('submit', function(e) {
    let isValid = true;

    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');

    // Clear previous errors
    passwordError.classList.add('hidden');
    confirmPasswordError.classList.add('hidden');
    newPassword.classList.remove('border-red-500');
    confirmPassword.classList.remove('border-red-500');

    // Validate password length
    if (newPassword.value.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters';
        passwordError.classList.remove('hidden');
        newPassword.classList.add('border-red-500');
        isValid = false;
    }

    // Validate password match
    if (newPassword.value !== confirmPassword.value) {
        confirmPasswordError.textContent = 'Passwords do not match';
        confirmPasswordError.classList.remove('hidden');
        confirmPassword.classList.add('border-red-500');
        isValid = false;
    }

    if (!isValid) {
        e.preventDefault();
    }
});

// Handle successful reset
document.body.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.elt.id === 'reset-confirm-form' && event.detail.successful) {
        const messages = document.getElementById('form-messages');
        messages.innerHTML = `
            <div class="rounded-md bg-green-50 border border-green-200 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-green-800">
                            Password reset successful!
                        </h3>
                        <p class="mt-1 text-sm text-green-700">
                            Your password has been updated. Redirecting to login...
                        </p>
                    </div>
                </div>
            </div>
        `;

        // Redirect to login after 2 seconds
        setTimeout(() => {
            window.location.href = '/auth/login';
        }, 2000);
    }
});

// Handle reset errors
document.body.addEventListener('htmx:responseError', function(event) {
    if (event.detail.elt.id === 'reset-confirm-form') {
        let errorMessage = 'Unable to reset password. The link may be invalid or expired.';

        try {
            const response = JSON.parse(event.detail.xhr.response);
            if (response.detail) {
                errorMessage = response.detail;
            }
        } catch (e) {
            // Use default error message
        }

        const messages = document.getElementById('form-messages');
        messages.innerHTML = `
            <div class="rounded-md bg-red-50 border border-red-200 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            Password reset failed
                        </h3>
                        <p class="mt-1 text-sm text-red-700">
                            ${errorMessage}
                        </p>
                    </div>
                </div>
            </div>
        `;
    }
});
</script>
{% endblock %}
