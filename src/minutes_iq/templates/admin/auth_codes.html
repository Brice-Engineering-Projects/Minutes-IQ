{% extends "base.html" %}

{% block title %}Authorization Codes - MinutesIQ{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8">
        <a href="/admin" class="text-sm text-blue-600 hover:text-blue-800 mb-4 inline-flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Admin Dashboard
        </a>
        <div class="flex justify-between items-start mt-2">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Authorization Codes</h1>
                <p class="mt-2 text-sm text-gray-600">Manage registration authorization codes</p>
            </div>
            <button
                hx-post="/api/admin/auth-codes/generate"
                hx-target="#auth-codes-list"
                hx-swap="afterbegin"
                class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
            >
                <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Generate New Code
            </button>
        </div>
    </div>

    <!-- Auth Codes List -->
    <div class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden">
        <div
            id="auth-codes-list"
            hx-get="/api/admin/auth-codes/list"
            hx-trigger="load"
            hx-swap="innerHTML"
        >
            <!-- Loading skeleton -->
            <div class="p-12 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-sm text-gray-500">Loading authorization codes...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
