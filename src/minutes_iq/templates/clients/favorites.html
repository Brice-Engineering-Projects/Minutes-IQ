{% extends "base.html" %}

{% block title %}My Favorites - MinutesIQ{% endblock %}

{% block content %}
<div class="px-4 py-8">
    <!-- Header -->
    <div class="mb-6">
        <div class="flex items-center space-x-4">
            <a href="/clients" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <div>
                <h1 class="text-3xl font-bold text-gray-900">My Favorite Clients</h1>
                <p class="mt-2 text-sm text-gray-600">Quick access to your most important clients</p>
            </div>
        </div>
    </div>

    <!-- Favorites List -->
    <div
        id="favorites-list"
        hx-get="/api/clients/favorites"
        hx-trigger="load"
        hx-swap="innerHTML"
    >
        <!-- Loading state -->
        <div class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden">
            <div class="animate-pulse p-6 space-y-4">
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                <div class="h-4 bg-gray-200 rounded w-5/6"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
