{% extends "base.html" %}

{% block title %}Keywords - MinutesIQ{% endblock %}

{% block content %}
<div class="px-4 py-8">
    <!-- Header -->
    <div class="sm:flex sm:items-center sm:justify-between mb-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Keywords</h1>
            <p class="mt-2 text-sm text-gray-600">Manage keywords tracked across all clients</p>
        </div>
        <div class="mt-4 sm:mt-0 flex items-center space-x-3">
            <a href="/keywords/categories" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                <svg class="-ml-1 mr-2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                </svg>
                Categories
            </a>
            {% if current_user and current_user.role_id == 1 %}
            <button
                onclick="window.location.href='/keywords/new'"
                class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
            >
                <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                New Keyword
            </button>
            {% endif %}
        </div>
    </div>

    <!-- Filters -->
    <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Search Bar -->
        <div>
            <label for="keyword-search" class="sr-only">Search keywords</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <input
                    type="text"
                    id="keyword-search"
                    name="search"
                    hx-get="/api/keywords/list"
                    hx-trigger="keyup changed delay:300ms"
                    hx-target="#keywords-table"
                    hx-include="[name='category'], [name='page']"
                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md bg-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Search keywords..."
                >
            </div>
        </div>

        <!-- Category Filter -->
        <div>
            <label for="category-filter" class="sr-only">Filter by category</label>
            <select
                id="category-filter"
                name="category"
                hx-get="/api/keywords/list"
                hx-trigger="change"
                hx-target="#keywords-table"
                hx-include="[name='search'], [name='page']"
                class="block w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            >
                <option value="">All Categories</option>
                <!-- Categories loaded via htmx -->
            </select>
        </div>
    </div>

    <!-- Keywords Table -->
    <div
        id="keywords-table"
        hx-get="/api/keywords/list?page=1"
        hx-trigger="load"
        hx-swap="innerHTML"
    >
        <!-- Loading state -->
        <div class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden">
            <div class="animate-pulse p-6 space-y-4">
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                <div class="h-4 bg-gray-200 rounded w-5/6"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Load categories for filter dropdown
document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/keywords/categories')
        .then(response => response.json())
        .then(categories => {
            const select = document.getElementById('category-filter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.category;
                option.textContent = `${cat.category} (${cat.count})`;
                select.appendChild(option);
            });
        });
});
</script>
{% endblock %}
