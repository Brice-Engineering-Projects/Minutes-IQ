name: CI-CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------------------
      # 1. Checkout Repository
      # ----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # shallow clone for faster CI runs

      # ----------------------------------------------------------------------
      # 2. Set Up Python Runtime
      #    - Ensures consistent interpreter version across local + CI
      #    - Enables use of pip caching and deterministic virtualenv behavior
      # ----------------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ----------------------------------------------------------------------
      # 3. Cache Pip Downloads
      #    - Dramatically reduces execution time for repeated runs
      #    - Cache key includes requirements hash to ensure validity
      #    - If cache is invalidated, pip will rebuild cleanly
      # ----------------------------------------------------------------------
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >
            pip-${{ runner.os }}-
            ${{ hashFiles('pyproject.toml') }}-
            ${{ hashFiles('**/*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      # ----------------------------------------------------------------------
      # 4. Create Virtual Environment
      #    - Keeps CI isolated
      #    - Allows reproducible tool installs
      # ----------------------------------------------------------------------
      - name: Create virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip wheel

      # ----------------------------------------------------------------------
      # 5. Install Development Tooling
      # ----------------------------------------------------------------------
      - name: Install dev dependencies
        run: |
          source .venv/bin/activate
          pip install ruff pytest pre-commit

      # ----------------------------------------------------------------------
      # 6. Run Ruff (Lint + Format Check)
      #    - Replaces Black, isort, and flake8 with one ultra-fast tool
      # ----------------------------------------------------------------------
      - name: Lint and Format with Ruff
        run: |
          source .venv/bin/activate
          ruff check .
          ruff format --check .
      # ----------------------------------------------------------------------
      # 7. Run Test Suite
      #    - Pytest in quiet mode for clean CI logs
      #    - Ensures all modules are validated before merge
      # ----------------------------------------------------------------------
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -q
